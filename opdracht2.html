<html>
   <head>
       <script>
       var code = "0120"
       for(var x=0;x<code.length;x++){
           var vakje = code.charAt(x);
           console.log(document.getElementsByTagName("td"));
           if(vakje=="1"){
               document.getElementsByTagName("td")[0].style.backgroundColor = "yellow";
               } else if (vakje=="2"){
                document.getElementsByTagName("td")[0].style.backgroundColor = "red";  
               } else {
                document.getElementsByTagName("td")[0].style.backgroundColor = "blue";   
               }

            console.log(vakje)
       }
       </script>
       <style>
             td{
             width: 150px;
             height: 150px;
             background-color: white;
            }
       </style>
   </head>
